<head>

<body>
    

  <h2>UPDATE CSS VARIABLES WITH <span class="js">JS</span></h2>

  <div class="controls">
   
    <label>Spacing: </label>
    <input type="range" name="Spacing" min="10" max="50" data-sizing="px" >

    <label>Blur: </label>
    <input type="range" name="Blur" min="00" max="20" data-sizing="px" >

    <label>Color: </label>
    <input type="color" name="Color" value="#00717B" >


  </div>
